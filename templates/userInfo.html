<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
</head>

<body>

<h1>Contact {{userWantList}}</h1>
<p>We want your old equipment. One of our sales representatives will contact you about these items lorem ipsum dolor sit amet.</p>

<div class="selectBox col-lg-7 col-md-7 col-sm-12 col-xs-12">	
<form  name="form" role="form" ng-submit="form.$valid " action="http://certifiedlabexchange.com/wp-content/themes/clx-templates/process.php">
	<fieldset>
    	<div>
			<label for="contactName">Name:</label><br> <input id="contactName" type="text" name="contactName" ng-model="input.contactName"/>
		</div>
		<div>
			<label for="company">Company:</label><br> <input id="company" type="text" name="company" ng-model="input.company"/>
		</div>
		<div>
			<label for="phone">Phone:</label> <br><input id="phone" type="text" name="phone" ng-model="input.phone" />
		</div>
		<div>
			<label for="email">Email:</label>  <br><input id="email" type="text" name="email" ng-model="input.email"/>
			</div>
		<div>
			<label for="message">Message:</label><br> <textarea name="message" ng-model="input.message"></textarea> 
			</div>
		<div>
			<div>
			<label for="UserExchangeList">Items I Wish to Exchange</label><br> <textarea name="UserExchangeList" ng-model="input.UserExchangeList" value="{{UserListStringify}}">
				<ul><li ng-repeat="item in UserList"><strong>{{item.make}}</strong> {{item.model}}</li>
				<input type="text" value="{{song.name}}" name="songName" class="form-control" ng-model="songName" required/>
				</ul>
			</textarea> 
			</div>
		<div>
		<div>
			<div>
			<label for="UserWantInReturn">What I Want in Return</label><br> <textarea name="UserWantInReturn" ng-model="input.UserWantInReturn" value="{{UserWantListStringify}}">
			</textarea> 
			</div>
		<div>
			<button type="submit" name="submit" value="submit">Submit</button>
		</div>
	</form></div>

<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
<div class="cartContainer">
	<div class="headerCart col-lg-12 col-md-12 col-sm-12 col-xs-12">My List</div>
	<div class="boxCart col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<ul>
	
		<li ng-repeat="item in UserList"><strong>{{item.make}}</strong> {{item.model}}</li>
		</ul></div>	
		
</div>

<div class="cartContainer">
	<h5>In exchange for:</h5>
	<div class="boxCart col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<ul>
	<li ng-repeat="item in UserWantList"><strong>{{item}}</strong></li>
		</ul></div>	
		<div><a href="#/userInfo"><button class="checkoutButton col-lg-12 col-md-12 col-sm-12 col-xs-12"  ng-show="AddItemShouldShow" >Checkout</button></a></div>
</div>
</div>



	
</body>
</html>
